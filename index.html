<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Lists and Conditional Content</h1>
  </header>
  <section id="assignment">
    <h2>Task List:</h2>
    <!-- 1) Add code to manage a list of tasks in a Vue app -->
    <!-- When clicking "Add Task" a new task with the entered text should be added --------------OK -->
    <input type="text" v-model="inputValue" @keyup.enter="addTask">
    <button @click="addTask">Add Task</button>
    <ul v-if="listVisible">
      <!-- 2) Output the list of tasks here --------------OK -->
      <li v-for="(task, index) in tasks" :key="index">
        <p>
          {{index}}: {{task}}
          <input type="text" v-model="editValue">
          <button @click="editTask(index)">Edit Task</button>
          <button @click="removeTask(index)">Remove task</button>
        </p>

      </li>
    </ul>
    <!-- 3) When the below button is pressed, the list should be shown or hidden --------------OK -->
    <!-- BONUS: Also update the button caption -->
    <button @click="hideOrShowTasksList">{{ buttonText }}</button>
  </section>
</body>

</html>
